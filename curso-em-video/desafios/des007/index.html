<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>

<body>
    <h1>Imagem Flexível</h1>

    <p>Aumente e diminua o zoom da página, ou então o tamanho da janela do navegador para ver a imagem se adaptando!</p>

    <picture>
        <source media="(max-width: 500px)" srcset="images/paisagem-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="images/paisagem-m.png" type="image/png">
        <img src="images/paisagem-g.png" alt="Imagem flexível">
    </picture>

</body>

</html>
