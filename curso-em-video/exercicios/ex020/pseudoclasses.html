<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pseudoclasses</title>
        <style>
            div {
                display: inline-block;
                background-color: lightgray;
                text-align: center;
                color: #222222;
                height: 200px;
                width: 200px;
                border: 1px solid black; /* short hand do border*/
            }

            /*Pseudoclasse, onde s√£o relacionadas ao estado */
            div:hover {
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <div id="d1">01</div>
        <div id="d2">02</div>
        <div id="d3">03</div>
    </body>
</html>
